[PHYSICS]
# either frequencies or wave numbers if both are defined frequency is chosen
# number of samples of either frequency or wave-number
sample_type = frequency
# linspace, uniform
# (start, end, num, strategy)
samples = (4000, 20000, 300, linspace)

rho = 1.25
c = 343.

[DOMAIN]
elements_per_wavelength = 5
# space right without crystals, in terms of wavelengths. At least .5 is required for band gaps.
right_space = 0.55
left_index = 10000
domain_index = 10010
right_index = 10020
excitation_index = 9000

[ABSORBER]
# absorber depth in multiples of wavelengths
depth = 3.
round_trip = 1e-6
on_right = True
on_top = True
on_bottom = True
cell_index = 20000

[CRYSTAL]
# type can be None, Cylindrical, C-Shaped
type = C-Shaped
# keep const. for now
grid_size = 22e-3
n_x = 10
n_y = 10
cell_index = 3000
[CRYSTAL-NONE]
[CRYSTAL-CYLINDRICAL]
radius = (6.5e-3, -7.5e-3, 1, linspace)
[CRYSTAL-C-SHAPED]
outer_radius = (6.5e-3, -0.75, 1, linspace)
# in relation to outer radius (1. is exactly outer radius)
inner_radius = (0.76923076923, 0.9, 2, linspace)
# in relation to outer radius (can be bigger than 1. but needs to be smaller than 2.)
gap_width = (0.61538461538, 1., 2, linspace)
