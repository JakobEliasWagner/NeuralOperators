name: Documentation

on:
  push:
    branches:
      - main
      - feature/dolfinx-util-functions  # tmp debug

jobs:
  coverage_report_data:
    runs-on: ubuntu-latest
    container:
      image: dolfinx/dolfinx:v0.7.3
    steps:
      - name: Source complex build
        run: |
          bash -c 'source /usr/local/bin/dolfinx-complex-mode'
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install .[test]
      - name: Install module
        run: |
          pip install -e .
      - name: Run pytest
        run: |
          pytest test/data --cov=nos.data
      - name: Save coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-artifact
          path: .coverage

  coverage_report:
    runs-on: ubuntu-latest
    name: build coverage report
    needs: coverage_report_data
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      - name: Install dependencies
        run: |
          pip install -e .
      - name: Download coverage artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage-artifact
          path: .coverage
      - name: build coverage reports
        run: |
          pytest test --cov=src/nos --ignore=test/data --cov-append
      - name: Upload coverage data
        uses: actions/upload-artifact@v3
        with:
          name: covdata
          path: .coverage

  documentation:
    name: documentation
    needs: coverage_report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        name: Checkout
      - name: Download coverage data
        uses: actions/download-artifact@v3
        with:
          name: covdata
      - name: Build coverage html
        run: coverage html -d doc/source/_static/codecov
      - name: build website for detailed coverage
        run: |
          pip install sphinx
          sphinx-apidoc -f -o doc/source/ src/nos
          sphinx-build -M html doc/source doc/build
      - name: deploy website
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: deployed-pages
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: doc/build/html/
          force_orphan: true
      - name: Create json for badge
        run: |
          export TOTAL=$(python -c "import json;print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "total=$TOTAL" >> $GITHUB_ENV
          echo "### Total coverage: ${TOTAL}%" >> $GITHUB_STEP_SUMMARY
      - name: Make badge
        uses: schneegans/dynamic-badges-action@v1.4.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 715271f51dd7b16c37fcf84c79dcb31a
          filename: covbadge.json
          label: Coverage
          message: ${{ env.total }}%
          minColorRange: 50
          maxColorRange: 95
          valColorRange: ${{ env.total }}
